<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <th:block th:replace="partials :: head"></th:block>
    <title>Map</title>
    <style>
        .marker {
            display: block;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .img-dog-map {
            width: 100%;
            height: auto;
        }

        .mapboxgl-popup-content {
            max-width: 15em;
            font-size: 1.33em;
        }
    </style>
</head>
<body>
<div th:replace="partials :: navbar"></div>

<div class="container">
    <h1>Find dogs near you!</h1>
    <div class="d-flex justify-content-between">
        <form>
            <label for="breed">Filter map results by breed</label>
            <input id="breed" name="breed" type="text" placeholder="Enter dog breed">
            <button id="breed-submit" class="btn btn-k9-blue" type="button"><i class="fas fa-dog"></i> Fetch</button>
        </form>
        <div id="geolocate-loading-msg" class="d-flex justify-content-end align-items-center" style="width: 35%">
            <div>Click button at top right of map to find your location.</div>
        </div>
    </div>
    <div id="map" style="width: 100%; height: 80vh;"></div>
</div>

<div th:replace="partials :: scripts"></div>

<script src="/js/mapbox-geocoder-utils.js"></script>
<script src="/js/map.js"></script>
<script src="/keys.js"></script>
</body>
</html>
