<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">K9Connect</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="nav-link" href="/dogs">
                        DOGS
                    </a>
                </li>


            </ul>

            <form th:action="@{/dog/search}" th:method="post" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name="term" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark btn-outline-teal my-2 my-sm-0" type="submit">Search</button>
            </form>

<!--            <form class="form-inline my-2 my-lg-0">-->
<!--                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
<!--                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>-->
<!--            </form>-->

            <ul class="navbar-nav mr-2">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                        Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a sec:authorize="!isAuthenticated()" class="nav-link" href="/login">
                            <!--Hide link if user is logged in.-->
                            LOGIN
                        </a>
                        <a sec:authorize="!isAuthenticated()" class="nav-link" href="/sign-up">
                            <!--Hide link if user is logged in.-->
                            SIGN-UP
                        </a>
                        <a sec:authorize="isAuthenticated()" class="nav-link" href="/profile">
                            PROFILE
                        </a>
                        <a sec:authorize="isAuthenticated()" class="nav-link" href="/profile/edit">
                            EDIT PROFILE
                        </a>
                        <div class="dropdown-divider"></div>
                        <a sec:authorize="isAuthenticated()" class="nav-link" href="/messages">
                        MESSAGES
                        </a>
                        <a sec:authorize="isAuthenticated()" class="nav-item">
                            <form th:action="@{/logout}" th:method="post">
                                <button class="btn-link" style="margin-top: 8px">LOGOUT</button>
                            </form>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="header">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <style>



        a {
            text-decoration: none;
        }
        .btn-link {
            border: none;
            color: #000000E6;
        }
        .btn-link:hover {
            text-decoration: none;
            color: #000000E6;
            cursor: pointer;
        }

        .center {
            display: flex;
            justify-content: center;
        }

        .message-sent {
            background-color: lightgreen;
            display: flex;
            justify-content: left;
            margin-bottom: 1px;

            border: solid black 2px;
        }

        .message-received {
            background-color: lightblue;
            display: flex;
            justify-content: left;
            margin-bottom: 1px;

            border: solid black 2px;
        }

        .bordered {
            border: solid black 1px;
        }
        .no-m-top {
            margin-top: 1px;
        }

        body {
            color: #0A090C;
            background-color: #F0EDEE;
            font-family: 'Raleway', sans-serif;
        }

        .navbar {
            border: solid #90DDF0 1px;
            margin-bottom: 25px;
            background-color: #07393C;
        }

      table {
          margin: 15px;
      }

      select {
          margin-left: 5px;
      }

      button {
          margin: 5px;
      }

      img {
          border-radius: 25px;
      }

        .btn {

        }

        .btn-teal {
            border: solid #90DDF0 1px;
        }
        .btn-teal:hover {

            background-color: #90DDF0;
        }
    </style>
</div>

<div th:fragment="scripts">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</div>

</body>
</html>
