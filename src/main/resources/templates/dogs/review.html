<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <th:block th:replace="partials :: head"></th:block>
    <title>Dog Review</title>
    <style>
        i.fa-bone {
            color: var(--k9-gray);
        }
    </style>
</head>
<body id="dog-review-body">
<div th:replace="partials :: navbar"></div>
<div class="blue-overlay d-flex align-items-center">
    <div class="container pt-0">
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <h1 class="k9-form-h1">Review of Dog: <span th:text="${reviewedDog.name}"></span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <div class="container-custom">
                    <form th:action="@{|/dogs/review/${id}|}" method="POST" th:object="${dogReview}">
                        <div>
                            <span>Rating: </span>
                            <i id="dog-review-bone-1" class="fas fa-bone bone-icon" data-bones="1"></i>
                            <i id="dog-review-bone-2" class="fas fa-bone bone-icon" data-bones="2"></i>
                            <i id="dog-review-bone-3" class="fas fa-bone bone-icon" data-bones="3"></i>
                            <i id="dog-review-bone-4" class="fas fa-bone bone-icon" data-bones="4"></i>
                            <i id="dog-review-bone-5" class="fas fa-bone bone-icon" data-bones="5"></i>
                        </div>
                        <input id="buried-dog-bone" type="hidden" name="stars">
                        <div class="form-group">
                <textarea class="form-control" th:field="*{review}" id="dog-review" cols="30" rows="10"
                          placeholder="Please enter a review..."></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-k9-blue btn-lg btn-block" type="submit">Submit Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="partials :: scripts"></div>
<script src="/js/dog-review.js"></script>
</body>
</html>
