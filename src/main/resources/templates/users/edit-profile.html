<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <th:block th:replace="partials :: head"></th:block>
    <title>Edit Profile</title>
</head>
<body id="edit-profile-body">
<div th:replace="partials :: navbar"></div>
<div class="blue-overlay">
    <div class="container centered">
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <h1>Edit Profile</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <div class="container-custom">
                    <form th:action="@{/profile/edit}" th:method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input class="form-control" id="phoneNumber" th:field="*{phone_number}" required/>
                        </div>
                        <div class="form-group">
                            <label for="zipCode" class="form-label">Zip Code</label>
                            <input class="form-control" id="zipCode" th:field="*{zipcode}" required/>
                        </div>
                        <div class="form-group">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" th:field="*{bio}"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-k9-blue btn-block">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="partials :: scripts"></div>

</body>
</html>
