<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <th:block th:replace="partials :: head"></th:block>
  <title>Log-In</title>

</head>
<body>
<div th:replace="partials :: navbar"></div>

<div class="container justify-content-center">
  <h1>Log In</h1>
  <div th:if="${param.error}">
    Invalid Username and Password. Please Try again or contact Admin
  </div>
  <div th:if="${param.logout}">
    You have been logged out.
  </div>
  <div th:if="${param.registered}">
    You have successfully registered.
  </div>


  <form th:action="@{/login}" method="post">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" />
    <label for="password">Password</label>
    <input id="password" name="password" type="password" />
    <button type="submit" class="btn btn-dark">Login</button>
    </form>
<!--  <p>Don't have an account? <a th:href="/sign-up">Register now!</a> </p>-->

</div>

<div th:replace="partials :: scripts"></div>

</body>
</html>
