<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Template</title>
    <div th:replace="partials :: header"></div>

</head>
<body>
<div th:replace="partials :: navbar"></div>

<div class="container">
    <h1>Upload a Profile Picture</h1>
    <form th:action="@{/user/photo-upload}" method="POST" enctype="multipart/form-data">
        <div class="row mb-3 form-group">
            <label class="form-label" for="user-photo">Upload a Photo</label>
            <input class="form-control" id="user-photo" name="user-photo" type="file"/>
            <br/>
            <div class="col-12">
                <input class="btn btn-dark" type="submit" value="Upload Photo"/>
            </div>
        </div>
    </form>
</div>

<div th:replace="partials :: scripts"></div>

</body>
</html>
