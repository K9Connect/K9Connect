<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dogs</title>
    <div th:replace="Partials :: header"></div>

</head>
<body>
<div th:replace="Partials :: navbar"></div>

<div class="containter">

    <div class="input-group rounded justify-content-center">
        <form th:action="@{/dog/search}" th:method="post" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="term">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
        </form>
<!--        <form th:action="@{/dog/search}" th:method="post">-->
<!--            <label for="male">Male</label>-->
<!--            <input id="male" class="ml-1" type="checkbox" name="gender" value="M">-->
<!--            <label for="female">Female</label>-->
<!--            <input id="female" class="ml-1" type="checkbox" name="gender" value="F">-->
<!--        </form>-->
    </div>


    <div class="container">
        <div class="row">
            <div class="card-deck">
                <div class="card" style="width: 350px" th:each="dog : ${dogs}">
                    <h5 class="text-center"><span th:text="${dog.name}"></span></h5>
                    <p class="cluster text-center">ID#: <span th:text="${dog.id}"></span></p>
                    <img th:if="${dog.photos.size() != 0}" th:src="${dog.photos.get(0).getUrl()}" class="card-img-top"
                         alt="Card image">
                    <hr>
                    <div class="card-body ">
                        <h4 class="card-title">Owner:
                            <span th:text="${dog.owner.username}"></span>
                        </h4>
                        <p class="card-text">Dog gender: <span th:text="${dog.gender}"></span></p>
                        <p class="card-text" th:text="${dog.breed}"></p>
                        <p class="card-text text-center overflow-auto" style="width: auto; height: 200px;"
                           th:text="${dog.details.bio}"></p>
                        <a th:href="@{|/dog/edit/${dog.id}|}">Edit Dog</a>
                        <a th:href="@{|/dogs/review/${dog.id}|}">Rate/Review Dog</a>
                        <form th:action="@{|/dog/delete/${dog.id}|}" th:method="POST">
                            <button>Delete</button>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="Partials :: scripts"></div>

</body>
</html>
