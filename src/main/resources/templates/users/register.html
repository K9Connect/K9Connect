<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <th:block th:replace="partials :: head"></th:block>
    <title>Register</title>
    <style>
        h1 {
           color: var(--k9-light);
        }
    </style>
</head>
<body id="register-body">
<div th:replace="partials :: navbar"></div>
<div class="blue-overlay">
    <div id="register-outer-box">
        <div id="register-form-box">
            <h1>Create an account</h1>
            <div class="container-custom">
                <form th:action="@{/sign-up}" method="POST" th:object="${user}">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input class="form-control" id="username" th:field="*{username}" required/>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control" id="email" th:field="*{email}" required/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control" id="password" type="password" th:field="*{password}" required/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-k9-blue btn-block btn-lg" type="submit">
                            <i class="fas fa-user-plus icon-margin-rt"></i> Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="partials :: scripts"></div>
</body>
</html>
