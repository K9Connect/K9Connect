<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <div th:replace="partials :: header"></div>

</head>
<body>
<div th:replace="partials :: navbar"></div>
<div class="container  centered">
    <h1>Create an account</h1>
    <div class="container-custom p-5 ">
        <form th:action="@{/sign-up}" method="POST" th:object="${user}">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" id="username" th:field="*{username}" required/>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" id="email" th:field="*{email}" required/>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" id="password" th:field="*{password}" required/>
            </div>
            <div class="col-12">
                <input class="btn btnCustom btn-block" value="Sign me up!" type="submit"/>
            </div>
        </form>
    </div>
</div>


<div th:replace="partials :: scripts"></div>

</body>
</html>
