<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <div th:replace="partials :: header"></div>
    <style>
        .marker {
            display: block;
            border: none;
            cursor: pointer;
            padding: 0
        }

        .img-dog-map {
            width: 100%;
            height: auto;
        }

        .mapboxgl-popup-content {
            max-width: 15em;
            font-size: 1.33em;
        }
    </style>
</head>
<body>
<div th:replace="partials :: navbar"></div>

<div class="container">
    <h1>Find dogs near you!</h1>
    <form>
        <label for="breed">Filter map results by breed</label>
        <input id="breed" name="breed" type="text" placeholder="Enter dog breed">
        <button id="breed-submit" class="btn btn-primary" type="button">Find By Breed</button>
    </form>
    <div id="map" style="width: 100%; height: 80vh;"></div>
</div>

<div th:replace="partials :: scripts"></div>
<script src="/js/keys.js"></script>
<script src="/js/jquery-2.2.4.js" ></script>
<script src="/js/mapbox-geocoder-utils.js"></script>
<script src="/js/map.js"></script>
</body>
</html>
